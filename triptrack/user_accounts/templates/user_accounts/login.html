{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- Tailwind CDN (inline) -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-cover bg-center"
      style="background-image: url('{% static "user_accounts/loginbg.jpg" %}');">

  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">

    <h1 class="text-2xl font-bold text-center text-black mb-2">Login</h1>
    <p class="text-sm text-center text-gray-600 mb-4">
      Welcome back! Please enter your details
    </p>

    <!-- Django Login Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div>
        <label class="block mb-1 text-sm font-medium">Email or Username</label>
        <input type="text" name="username"
               class="w-full border border-purple-200 rounded px-3 py-2 mb-2"
               placeholder="you@gmail.com" required>
        {{ form.username.errors }}
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <div class="relative">
          <input type="password" name="password" id="password"
                 class="w-full border border-purple-200 rounded px-3 py-2 mb-2"
                 placeholder="********" required>
          <button type="button" id="togglePassword"
                  class="absolute right-2 top-2 text-gray-500">
            ğŸ‘ï¸
          </button>
        </div>
        {{ form.password.errors }}
      </div>

      <!-- Remember Me Checkbox -->
      <div class="flex items-center justify-between mb-4">
        <label class="flex items-center space-x-2 text-sm text-gray-700">
          <input type="checkbox" name="remember">
          <span>Remember Me</span>
        </label>

        <!-- Forgot Password -->
        <a href="{% url 'password_reset' %}" class="text-sm text-purple-600 hover:underline">
          Forgot Password?
        </a>
      </div>

      <button type="submit"
              class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 rounded mb-4">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">
      Need to create an account?
      <a href="{% url 'signup' %}" class="text-purple-600 hover:underline">Create Account</a>
    </p>

  </div>

  <!-- Password toggle script -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      this.textContent = type === "password" ? "ğŸ‘ï¸" : "ğŸ™ˆ";
    });
  </script>

</body>
</html>
